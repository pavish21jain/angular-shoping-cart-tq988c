<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>Home</span>
  </mat-toolbar-row>
</mat-toolbar>


  <mat-list >
    <h3 mat-subheader>Folders</h3>
    <mat-list-item *ngFor="let storeData of store">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{storeData.name}}</h4>
      <mat-checkbox class="example-margin" [(ngModel)]="storeData.selectedProduct"></mat-checkbox>
      
      <mat-select style="width: 120px;" mat-line placeholder="Select Weight" [(ngModel)]="storeData.selectedWeight">

        <ng-container *ngIf="storeData.sellType=='piece'">
          <mat-option  *ngFor="let food of piece" [value]="food">
            {{food}} Piece
            <!-- {{storeData.price * food}} &#x20b9; --- {{food}} Kg -->
          </mat-option>
        </ng-container>

        <ng-container *ngIf="storeData.sellType=='gram'">
          <mat-option  *ngFor="let food of gram" [value]="food">
            {{food}} Gm
            <!-- {{storeData.price * food}} &#x20b9; --- {{food}} Kg -->
          </mat-option>
        </ng-container>

        <ng-container *ngIf="storeData.sellType=='kg'">
          <mat-option  *ngFor="let food of kg" [value]="food">
            {{food}} Kg
            <!-- {{storeData.price * food}} &#x20b9; --- {{food}} Kg -->
          </mat-option>
        </ng-container>
        
      </mat-select>

    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

<div class="example-button-row">
 <button mat-raised-button color="primary" (click)="submit()">Send</button>
</div>
